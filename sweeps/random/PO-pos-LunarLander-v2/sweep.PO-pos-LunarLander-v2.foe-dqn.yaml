name: new-random-PO-pos-LunarLander-v2.foe-dqn
method: random
metric:
  name: performance/avg_target_mean_return
  goal: maximize
program: main.py
parameters:
  optim-lr:
    distribution: categorical
    values: [ 0.0001, 0.0003, 0.001 ]
  target-update-period:
    distribution: categorical
    values: [ 10, 30, 100, 300 ]
  simulation-timesteps-per-training-step:
    distribution: categorical
    values: [ 2, 4, 8, 16 ]
  training-num-episodes:
    distribution: categorical
    values: [ 1, 2, 4 ]
project: asym-rlpo
entity: abaisero
command: 
  - ${env}
  - ${interpreter}
  - ${program}
  - PO-pos-LunarLander-v2
  - foe-dqn
  - "--wandb-group"
  - new-sweep-random-lunarlander-foe-dqn
  - ${args}
