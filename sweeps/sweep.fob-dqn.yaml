name: fob-dqn.grid
metric:
  name: performance/cum_target_mean_return
  goal: maximize
method: grid
program: main.py
parameters:
  optim-lr:
    values: [ 0.0001, 0.0003, 0.001 ]
  optim-eps:
    values: [ 1e-8, 1e-4 ]
  target-update-period:
    values: [ 10, 100, 200, 500 ]
  training-steps-per-epoch:
    values: [ 1, 2, 4, 8 ]
  training-batch-size:
    values: [ 8, 16, 32, 64 ]
project: asym-rlpo
entity: abaisero
command: 
  - ${env}
  - ${interpreter}
  - ${program}
  - "--group"
  - "sweep-fob-dqn"
  - fob-dqn
  - ${args}
